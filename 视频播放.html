		function popup(content, opts, callback){
    var _width = opts.width;
    var _height = opts.height;
    var _top = opts.top || '10%';
    if(_height){
        _top = ($(window).height() - _height) / 2;
    }
    $.blockUI({
        message: content,
        css: {
            left: ($(window).width() - _width) / 2,
            top: _top
        },
        focusInput: false,
        onBlock: function(){
            if(callback) callback();
        }
    });
}
