<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p></p>
    <script>
        var a = [2,4,6,7,8,9],
            b = [4,5,6,23,5,67],
            filtered;
            function repeatTest(num){
                for(var i = 0; i < a.length;i++){
                    if(num === a[i]){
                        return false;
                    }
                }
                a.push(num);
            }
            function reorder(a,b){
                return a-b;
            }
            filtered = b.filter(repeatTest);
            a.sort(reorder);
            console.log(filtered);
    </script>
</body>
</html>
